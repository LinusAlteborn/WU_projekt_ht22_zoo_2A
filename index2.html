    <title>episck zooo sida</title>
    <link rel="stylesheet" href="css/style2.css">

    <!-- Jag använder mig av mycket costum elements för att inte behöve skriva om kod i flera sidor. Nu behöver jag endast ändra template filen och sedan uppdateras det på alla sidor automatiskt. -->
    <div id="grid_wrapper">
        <my-header></my-header>
        <!-- Att ha en flex förälder för innehållet som kan ändras är användbart eftersom att den kan skalas automatiskt till innehållet, jag behöver inte gå in i css och ändra min grid sak. -->
        <div id="binder">
            <card-top></card-top>
            <card-tickets></card-tickets>
            <card-menu></card-menu>
            <card-cams></card-cams>
            <card-staff></card-staff>
            <card-donate></card-donate>
            <card-our-food></card-our-food>
            <card-our-mission></card-our-mission>
        </div>
        <my-footer></my-footer>
    </div>
</body>
